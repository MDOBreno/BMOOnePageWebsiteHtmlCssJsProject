<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.1">
  <link rel="stylesheet" href="style.css">
  <title>My Website</title>
</head>

<body>
  <!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- End Header -->


  <!-- Hero Section  -->
  <section id="hero">
    <div class="hero container">
      <div>
        <li><button onclick="changeColor()">JS do Html</button></li>
        <li><button onclick="console.log(testeJS('World'));changeColor();">Testar JS</button></li>
        <br/>
        <br/>
        <br/>
        <h2 id="output">EXECUTOU JAVASCRIPT DO HTML</h2>
      </div>
    </div>
  </section>
  <!-- End Hero Section  -->

  <script>
        function changeColor() {
            var outputLabel = document.getElementById('output');
            var currentColor = outputLabel.style.color;

            if (currentColor === 'red') {
                outputLabel.style.color = 'blue';
            } else {
                outputLabel.style.color = 'red';
            }
        }
    </script>

  <script src="./app.js"></script>
</body>

</html>
